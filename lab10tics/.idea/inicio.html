<!DOCTYPE html>
<html>
<head>
  <title>Inicio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="script.js"></script>
  <style>
    .image-container {
      display: inline-block;
      margin-right: 10px;
      font-size: 20px;
    }
    .delete-button {
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>El Juego de la Memoria</h1>
<h3>Total de im치genes seleccionadas: <span id="image-count">0</span></h3>
<button id="add-button" class="btn btn-success">Agregar im치genes</button>
<br>
<br>
<div id="image-preview"></div>

<!--Jquery-->

<!--Importamos JQUERY-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
  $(document).ready(function() {
    var imageCount = 0;

    $('#add-button').click(function() {
      if (imageCount < 15) {
        $('<input type="file" accept=".png">').on('change', function() {
          var file = this.files[0];
          if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
              var imageSrc = e.target.result;
              var imageContainer = $('<div class="image-container"><img src="' + imageSrc + '"><span class="delete-button">X</span></div>');
              imageContainer.find('.delete-button').click(function() {
                imageContainer.remove();
                imageCount--;
                $('#image-count').text(imageCount);
              });
              $('#image-preview').append(imageContainer);
              imageCount++;
              $('#image-count').text(imageCount);
            }
            reader.readAsDataURL(file);
          }
        }).click();
      } else {
        alert('Ya se han agregado la cantidad m치xima de im치genes.');
      }
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossOrigin="anonymous"></script>
</body>
</html>
